<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
    <script src="leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
      #mappy { 
        height: 700px;
      }
    </style>

  </head>
  <body>
    
    <div id="mappy"></div>
    
    <script>
      var mymap = L.map('mappy').setView([42, 25.5], 6.5);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);

      L.marker([43.62, 22.67]).addTo(mymap).bindPopup('Белоградчишка крепост<br> <a href="https://belogradchishki-skali.com/">Информация</a>').openPopup();
      
      L.marker([42.07, 23.2]).addTo(mymap).bindPopup('Рилски манастир<br> <a href="https://rilskimanastir.org/">Информация</a>').openPopup();
      
      L.marker([41.66, 25.4]).addTo(mymap).bindPopup('Каменна сватба<br> <a href="https://bulgariatravel.org/bg/%D0%B2%D0%BA%D0%B0%D0%BC%D0%B5%D0%BD%D0%B5%D0%BD%D0%B0%D1%82%D0%B0-%D1%81%D0%B2%D0%B0%D1%82%D0%B1%D0%B0-%D0%BF%D1%80%D0%B8%D1%80%D0%BE%D0%B4%D0%BD%D0%B0-%D0%B7%D0%B0%D0%B1%D0%B5%D0%BB%D0%B5/">Информация</a>').openPopup();
      
      L.marker([43.08, 25.65]).addTo(mymap).bindPopup('Крепост Царевец<br> <a href="http://www.velikoturnovo.info/bg/info/i86/%D0%A6%D0%B0%D1%80%D0%B5%D0%B2%D0%B5%D1%86.html">Информация</a>').openPopup();
      
      L.marker([43.17, 23.48]).addTo(mymap).bindPopup('Врачански балкан<br> <a href="https://bulgariatravel.org/bg/%D0%B2%D1%80%D0%B0%D1%87%D0%B0%D0%BD%D1%81%D0%BA%D0%B8-%D0%B1%D0%B0%D0%BB%D0%BA%D0%B0%D0%BD/">Информация</a>').openPopup();
      
      L.marker([43.3, 27.15]).addTo(mymap).bindPopup('Мадарски конник<br> <a href="https://gowhere.bg/mesta/kulturno-nasledstvo/madarski-konnik/">Информация</a>').openPopup();
      
       L.marker([42.01, 27.61]).addTo(mymap).bindPopup('Природен парк Странджа<br> <a href="http://www.turistbg.com/bulgaria/na-planina/planini/128-strandja">Информация</a>').openPopup();
    
    </script>
  

</body></html>
